<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="app/css/style.css">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="theme-color" content="#0277bd"/>
        <title>JVMS - Login</title>
    </head>

    <body>
        <a name="top" id="top"></a>
        <nav class="transparent nav-fixed">
            <div class="nav-wrapper container">
                <a href="#top" class="brand-logo consolas page-scroll">
                    <img src="app/img/jeanpaul_logo_40.png">
                    <span class="page-scroll">JVMS</span>
                </a>

                <ul class="right hide-on-med-and-down">

                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><br></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger light-blue-text text-darken-3"><i class="material-icons">menu</i></a>
            </div>
        </nav>

        <div>
            <div class="section no-pad-bot">
                <div class="container m-h500">

                    <h1 class="header hide-on-med-and-down">&nbsp;</h1>
                    <h1 class="header hide-on-med-and-down">&nbsp;</h1>

                    <div class="row center login">
                        <div class="input-field col s12">
                            <input id="usr" type="email" class="validate">
                            <label for="usr">Usuario</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="pwd" type="password" class="validate">
                            <label for="pwd">Password</label>
                        </div>

                        <div class="row">
                            <div class="col s6">
                                <a href="#services" class="btn-large waves-effect waves-light light-blue darken-3 bt-cancel">CANCELAR</a>
                            </div>
                            <div class="col s6">
                                <a href="#services" class="btn-large waves-effect waves-light light-blue darken-3 bt-agree">ACEPTAR</a>
                            </div>
                        </div>
                        <h1 class="header hide-on-med-and-down">&nbsp;</h1>
                    </div>

                </div>
            </div>

        </div>









        <!--Import jQuery before materialize.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="app/js/all.js"></script>
